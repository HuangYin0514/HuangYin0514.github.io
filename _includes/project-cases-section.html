<!-- project cases -->
<!--<section class="section project-cases" style="background-image:url('assets/images/project-cases/bg.jpg')">-->
<section class="section project-cases">
    <div class="container">
        <div class="section-title text-center"><span class="section-title__tagline">我们的服务</span>
            <h2 class="section-title__title">工艺展示</h2>
            <div class="section-title__line project_line"></div>
        </div>
        <div class="row shuffle-wrapper">
            {% for item in site.data.settings.project-cases-items %}
            <div class="col-lg-4 col-6 mb-4 shuffle-item">
                <div class="position-relative rounded hover-wrapper">
                    <img alt="portfolio-image" class="img-fluid rounded w-100 d-block"
                         src="{{ site.baseurl }}/{{ item.image }}">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- /project cases -->
<style>
    .project-cases {
        background: #f5f5f7;
    }

    .project_line {
        margin-left: -20px;
    }

    .project_line:after {

        width: 0px;

    }
</style>
