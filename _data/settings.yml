# About Section
blurb:
    北京远信国际由黄金创建于2015年，凝聚了一批拥有前瞻性理念、国际化视野的活力团队。作为集室内设计、软装设计、环境设计等一体化的综合性专业设计公司，北京远信国际为众多知名地产商提供至高水准的个性化定制服务。以过硬的专业能力和不懈的探索，致力于当代新人居观念的启迪与更新，为设计提供更多可能。

